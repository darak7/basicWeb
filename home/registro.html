<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro básico</title>
</head>
<br>
  <h1>Formulario de Registro</h1>
  <hr></hr>
  <br action="/submit" method="post">
    <!--Campo nombre usuario-->
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br></br>
    <!--Campo correo electrónico-->
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
    <br></br>
    <!--Campo edad-->
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="1" max="120" required>
    <br></br>
    <!--Campo Género-->
      <p>Genero</p>
        <label><input type="radio" name="genero" value="masculino"> Masculino</label>
        <label><input type="radio" name="genero" value="femenino"> Femenino</label>
        <label><input type="radio" name="genero" value="otro"> Otro</label>
    <br></br>
    <!--Campo País-->
    <label for="pais">País:</label>
    <select type="pais" id="pais" name="pais" required>
        <option value="">--Selecciona--</option> 
        <option value="co">Colombia</option>  
        <option value="ar">Argentina</option>    
        <option value="ch">Chile</option>    
        <option value="mx">México</option>
        <option value="pe">Perú</option>  
        <option value="es">España</option>    
    </select>   
    <br></br>
    <!--Campo Comentarios-->
    <label for="hobbies">Hobbies:</label><br>
    <textarea id="hobbies" name="hobbies" rows="6" cols="40" maxlength="200"></textarea>
    <br></br>
    <!--Campo registrar-->
    <hr></hr>
    <input type="submit" value="Registrar">
  </form>
</body>
</html>
