<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificaciones de estilos CSS</title>
    <link rel="stylesheet" href="01112025style.css">
    <link rel="icon" type="image/png" href="../media/SVG.png">
</head>
<body>
    <h1>CSS modificaciones estilos desde etiquetas, desde ID y Clase</h1>
    <button class="btn">Botón con clase</button>    
    <br></br>
    <button id="btn">Botón con ID</button>
    <br></br>
    <button>Botón con etiqueta</button>
    <br></br>
    <p class="special-paragraph">Este es un párrafo especial que utiliza una clase para aplicar estilos CSS específicos. Puedes escribir cualquier texto aquí y ver cómo se ve con los estilos aplicados.</p>
    <br>        
    <form>
    <label for="nombre" style="display:inline-block; margin-right:0.5rem;">Nombre:</label>
    <input id="nombre" type="text" name="nombre" class="checkbox" placeholder="Escribe tu nombre">
    <br>        
    <label for="apellido" style="display:inline-block; margin-right:0.5rem;">Apellido:</label>
    <input id="apellido" type="text" name="apellido" placeholder="Escribe tu apellido" style="width: 20ch;">
    <br>

</body>
</html>
