<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>botones html</title>
    <link rel="icon" type="image/png" href="../media/SVG.png">

<style>
    input[type="button"] {
        background-color: #4a53cc;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
    }
    input[type="button"]:hover {
        background-color: #b06ae9;
    }
    input:focus {
        outline: none;
        box-shadow: 0 0 5px #b06ae9;
    }
</style>
</head>
<body>
    <input type="text" placeholder="Escribe algo aquí">
    <br><br>
    <input type="button" value="Haz clic aquí">
    <br><br>
    <input type="submit" value="Enviar">    
    <br><br>
    <input type="reset" value="Restablecer">
    
</body>
</html>
